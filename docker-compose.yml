version: '3.1'
services:
    mysql:
        image: 'mysql:8.0'
        working_dir: /memblog
        volumes:
            - '.:/memblog'
            - '.:/phpdocker/mysql/data/main.sql:/docker-entrypoint-initdb.d'
        environment:
            - 'MYSQL_ROOT_PASSWORD=root'
            - 'MYSQL_DATABASE=blog_db'
            - 'MYSQL_USER=user'
            - 'MYSQL_PASSWORD=user'
        ports:
            - '8082:3306'

    webserver:
        image: 'nginx:alpine'
        working_dir: /memblog
        volumes:
            - '.:/memblog'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '8080:80'

    php-fpm:
        build: phpdocker/php-fpm
        working_dir: /memblog
        volumes:
            - '.:/memblog'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini'
